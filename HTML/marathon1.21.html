<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marathon 1</title>
</head>

<body>
<h1>Halaman Register</h1>

<div class="form-control-email">
  <label for="email :">email</label>
  <input type="text" aria-label="email" placeholder="address@gmail.com">
</div>
<br>
<div class="form-control-password">
  <label for="password">password :</label>
  <input type="text" aria-label="password" placeholder="password">
</div>
<br>
<div class="form-control-foto">
  <label for="foto">foto profil :</label>
  <input type="file" name="file" id="id_file">
</div>
<br>
<div class="form-control-tgl_lahir">
  <label for="tgl_lahir">tanggal lahir :</label>
<input type="date" name="tgl_lahir" id="id_tgl">
</div>
<br>
<div class="form-control-gender">
  <label for="gender">gender :</label>
  <select name="gender" id="id_gender">
    <option value="male">male</option>
    <option value="female">female</option>
  </select>
</div>



</body>

</html>
